<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero" id="hero">
        <div class="navbar">
            <img src="Radiance_img/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem laudantium facilis obcaecati rerum? Accusamus voluptatum quisquam repellat unde consequatur eveniet nam doloribus ipsum deserunt quod. Illo laudantium perferendis nobis mollitia.</p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="Radiance_img/left-arrow.png" id="prev" class="prev">
            <div class="preview">
                <img src="Radiance_img/small1.png" class="active thumbnail">
                <img src="Radiance_img/small2.png" class="thumbnail">
                <img src="Radiance_img/small3.png" class="thumbnail">
                <img src="Radiance_img/small4.png" class="thumbnail">
                <img src="Radiance_img/small5.png" class="thumbnail">
            </div>
            <img src="Radiance_img/right-arrow.png" id="next" class="next">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
